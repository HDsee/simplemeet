<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>simplemeet</title>
<script src="https://kit.fontawesome.com/647c2fadc1.js" crossorigin="anonymous"></script>
<link href="/static/css/index.css" rel="stylesheet" type="text/css"  />
</head>
<body>
    <nav>
        <div></div>
        <div class="top">
            <a class="webname" href="/">simplemeet</a>
            <div id="book" class="signin show" >會員中心</div>
            <div id="sign-btn" class="signin show" >登入/註冊</div>
            <div id="signout-btn"class="signin" >登出系統</div>
        </div>    
        <div></div>
    </nav>
    <Section class="sign-window">
        <div class="sign-container show">   
            <div class="top-bar"></div>
            <div class="form-container" >
                <form id="signin">
                    <h3 class="form-title">登入會員帳號
                        <div class="close-btn">✕</div>
                    </h3>
                    <div class="form-content">
                        <input type="email" placeholder="輸入電子信箱" name="email" required>
                        <input type="password" placeholder="輸入密碼" name="password" required>
                        <button type="submit">登入帳戶</button>
                    </div>
                    <p class="message"></p>
                    <p class="change-sign">還沒有帳戶？點此註冊</p>
                </form>
            </div>     
        </div>
        <div class="sign-container">
            <div class="top-bar"></div>
            <div class="form-container">
                <form id="signup">
                    <h3 class="form-title">註冊會員帳號
                        <div class="close-btn">✕</div>
                    </h3>
                    <div class="form-content">
                        <input type="text" placeholder="輸入姓名" name="name" required>
                        <input type="email" placeholder="輸入電子信箱" name="email" required>
                        <input type="password" placeholder="輸入密碼" name="password" required>
                        <button type="submit">註冊帳戶</button>
                    </div>
                    <p class="message"></p>
                    <p class="change-sign">已經有帳戶了？點此登入</p>
                </form>
            </div>     
        </div>
    </Section>
    <form action="/chat">
        <div>
            <label>Enter your username</label>
            <input type="text" name="username">
        </div>
        <div>
            <label>Enter room id</label>
            <input type="text" name="room">
            <br>
            <button type="submit">Submit</button>
        </div>
    </form>
    <form action="/video">
        <button type="click">video</button>
    </form>

    <script src="/static/js/sign.js"></script>

</body>
</html>
