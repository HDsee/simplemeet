    <Section class="sign_window" >
        <img class="index_img" src="https://d2xfotk02kb3rl.cloudfront.net/chat.jpg" >
        <div class="sign_container show">   
            <div class="form_container" >
                <form id="signin">
                    <h3 class="form_title">Sign in<br/>
                        using your account
                    </h3>
                    <div class="form_content">
                        <input id="testemail" type="email" placeholder="Type Email" name="email" required>
                        <input id="testpassword" type="password" placeholder="Type Password" name="password" required>
                        <button type="submit">Sign in</button>
                    </div>
                    <p class="message"></p>
                    <p class="change_sign">Create a new account</p>
                </form>
            </div>     
        </div>
        <div class="sign_container">
            <div class="form_container">
                <form id="signup">
                    <h3 class="form_title">Create an account
                    </h3>
                    <div class="form_content">
                        <input type="text" placeholder="Type Name" name="name" required>
                        <input type="email" placeholder="Type Email" name="email" required>
                        <input type="password" placeholder="Type Password" name="password" required>
                        <button type="submit">Sign up</button>
                    </div>
                    <p class="message"></p>
                    <p class="change_sign">Already have an account? Sign in</p>
                </form>
            </div>     
        </div>
    </Section>
