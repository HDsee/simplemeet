<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>simplemeet</title>
<link href="/static/css/index.css" rel="stylesheet" type="text/css"  />
</head>
<body>
    <nav>
        <div></div>
        <div class="top">
            <a class="webname" href="/">simplemeet</a>
            <div id="book" class="signin show" >Member</div>
            <div id="sign-btn" class="signin show" >Sign in/Sign up</div>
            <div id="signout-btn"class="signin" >Sign out</div>
        </div>    
        <div></div>
    </nav>
    <Section class="sign-window">
        <div class="sign-container show">   
            <!-- <div class="top-bar"></div> -->
            <div class="form-container" >
                <form id="signin">
                    <h3 class="form-title">Sign in member
                        <div class="close-btn">✕</div>
                    </h3>
                    <div class="form-content">
                        <input type="email" placeholder="Tpye Email" name="email" required>
                        <input type="password" placeholder="Type Password" name="password" required>
                        <button type="submit">Sign in</button>
                    </div>
                    <p class="message"></p>
                    <p class="change-sign">Create a new account</p>
                </form>
            </div>     
        </div>
        <div class="sign-container">
            <!-- <div class="top-bar"></div> -->
            <div class="form-container">
                <form id="signup">
                    <h3 class="form-title">Create account
                        <div class="close-btn">✕</div>
                    </h3>
                    <div class="form-content">
                        <input type="text" placeholder="Type Name" name="name" required>
                        <input type="email" placeholder="Type Email" name="email" required>
                        <input type="password" placeholder="Type Password" name="password" required>
                        <button type="submit">Sign up</button>
                    </div>
                    <p class="message"></p>
                    <p class="change-sign">Sign in account</p>
                </form>
            </div>     
        </div>
    </Section>
    <div class="up-seperator"></div>
    <div class="form-join">
        <form id="joinroom">
            <div>
                <label>Enter room id</label>
                <input type="text" name="room" required>
                <button type="submit">Join</button>
            </div>
        </form>
        <form action="/video">
            <button type="click">video</button>
        </form>
    </div>

    <script src="/static/js/sign.js"></script>
    <script src="/static/js/joinroom.js"></script>

</body>
</html>
