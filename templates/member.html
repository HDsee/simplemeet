<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>simplemeet</title>
<script src="https://kit.fontawesome.com/647c2fadc1.js" crossorigin="anonymous"></script>
<link href="/static/css/member.css" rel="stylesheet" type="text/css"  />
</head>
<body>
    <nav>
        <div></div>
        <div class="top">
            <a class="webname" href="/">simplemeet</a>
            <div id="book" class="signin show" >Member</div>
            <div id="sign_btn" class="signin show" >Sign in/Sign up</div>
            <div id="signout_btn"class="signin" >Sign out</div>
        </div>    
        <div></div>
    </nav>
    <Section class="sign_window">
        <div class="sign_container show">   
            <div class="form_container" >
                <form id="signin">
                    <h3 class="form_title">Sign in member
                        <div class="close_btn">✕</div>
                    </h3>
                    <div class="form_content">
                        <input type="email" placeholder="Tpye Email" name="email" required>
                        <input type="password" placeholder="Type Password" name="password" required>
                        <button type="submit">Sign in</button>
                    </div>
                    <p class="message"></p>
                    <p class="change_sign">Create a new account</p>
                </form>
            </div>     
        </div>
        <div class="sign_container">
            <div class="form_container">
                <form id="signup">
                    <h3 class="form_title">Create account
                        <div class="close_btn">✕</div>
                    </h3>
                    <div class="form_content">
                        <input type="text" placeholder="Type Name" name="name" required>
                        <input type="email" placeholder="Type Email" name="email" required>
                        <input type="password" placeholder="Type Password" name="password" required>
                        <button type="submit">Sign up</button>
                    </div>
                    <p class="message"></p>
                    <p class="change_sign">Sign in account</p>
                </form>
            </div>     
        </div>
    </Section>
    <div class="up_seperator"></div>
    <div class="form_memberdata">
        <form id="member_data">
            <h3 class="form_title">Member Profile</h3>
            <p id="user_name"></p>
            <p id="user_email"></p>
            <div class="form_content">
                <div>New name：  
                <input type="text" placeholder="Type New Name" name="name" required>
                </div>
                <div>New password：
                <input type="password" placeholder="Type New Password" name="password" required>
                </div>
                <button type="submit">Save</button>
            </div>
            <p class="message"></p>
        </form>
    </div>
    <div class="form_friden_search">
        <form id="firend_search">
            <input type="text" name="search" placeholder="Type email to search firend">
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
        <p id="friend_name"></p><button id="join_friend_button" type="click"><i class="fa-solid fa-plus"></i></button>
        <p id="join_friend_message"></p>
    </div>     
    <script src="/static/js/sign.js"></script>
    <script src="/static/js/member.js"></script>

</body>
</html>
